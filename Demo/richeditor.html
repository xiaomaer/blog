    <script>
      // https://www.feiniaomy.com/post/544.html
      function decode(str = '') {
        if (!str) return '';
        return str
          .replace(/&quot;/g, '"')
          .replace(/&#39;/g, "'")
          .replace(/&lt;/g, '<')
          .replace(/&gt;/g, '>')
          .replace(/&amp;/g, '&');
      }

      function handleShowContent(decodeContent) {
        const labels = ['table', 'a', 'img', 'video', 'audio'];
        let fitlerContent = decodeContent;
        let labelCountMap = {};
        // 找到指定标签个数，并从内容中过滤掉
        labels.forEach((item) => {
          const reg = new RegExp(`<${item}[^a-zA-Z]`, 'ig');
          const filterReg = new RegExp(
            `<${item}\\s*[^>]*>(.*?)<\/${item}>`,
            'ig'
          );
          const count = (fitlerContent.match(reg) || []).length;
          labelCountMap[item.toLowerCase()] = count;
          fitlerContent = fitlerContent.replace(filterReg, '$1');
        });
        // 过滤掉标签，只剩下内容
        const content = fitlerContent.replace(/<\/?.+?>/g, '');
        return { labelCountMap, fitlerContent, content };
      }

      // 获取指定标签的个数
      function getLabelsCount(htmlStr, filterLabels = []) {
        let labelCountMap = {};
        filterLabels.forEach((item) => {
          const reg = new RegExp(`<${item}[^a-zA-Z]`, 'ig');
          const count = (htmlStr.match(reg) || []).length;
          labelCountMap[item.toLowerCase()] = count;
        });
        return labelCountMap;
      }
      // 过滤掉指定标签
      function filteSomeLabels(htmlStr, filterLabels = []) {
        let fitlerContent = htmlStr;
        // 找到指定标签个数，并从内容中过滤掉
        filterLabels.forEach((item) => {
          const filterReg = new RegExp(
            `<${item}\\s*[^>]*>(.*?)<\/${item}>`,
            'ig'
          );
          fitlerContent = fitlerContent.replace(filterReg, '$1');
        });
        return fitlerContent;
      }
      // 过滤掉所有标签
      function filterAllLabels(htmlStr) {
        return htmlStr.replace(/<\/?.+?>/g, '');

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>移动端顶部和底部元素fixed时，输入框获取焦点时，页面显示问题</title>
    <style>
        .container{
            width: 100%;
            height: 100%;
        }
        .header,
        .footer{
            position: fixed;
            left: 0;
            right: 0;
            height: 40px;
            line-height: 40px;
            background: wheat;
        }
        .header{
            top: 0;
        }
        .footer{
            bottom: 0;
        }
        .content{
            padding-top: 40px;
        }
        .empty{
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- 问题：ios中，输入框获取焦点时，头部被推到可视区域之外，底部被推动到键盘上面 -->
    <!-- 希望：所有机型，获取焦点时，头部仍然规定在顶部，底部固定在键盘上面，输入框出现在可视区域；失去焦点时，恢复初始状态 -->
    <div class="container">
        <div class="header">头部</div>
        <div class="content">
            <div>aaaa</div>
            <div>bbbb</div>
            <div>cccc</div>
            <div class="empty"></div>
            <input type="text"/>
        </div>
        <div class="footer">底部</div>
    </div>
    
</body>
</html>
